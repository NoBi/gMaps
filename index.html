	<script tpe="text/javascrtip">
	function initialize()
	{
		var gmap = new gMAP('map_canvas');
		gmap.createMap();
		gmap.setOption('center', {lat: -34.397, lng: 150.644});
		gmap.setOption('zoom', 3);
		gmap.setOption('maptype', google.maps.MapTypeId.ROADMAP);
		gmap.addMarker(-34.397, 150.644, '', 'Test info.', '');
		gmap.addMarkerByAddress('423 W CHERRY STREET - Archer City, TX 76351', '', 'Test info.', '');
		gmap.setCenterBounds();
	}
	</script>

<body onload="initialize()">
<div id="map_canvas" style="width:100%;height:700px;">
